general {
    gaps_in = 3
    gaps_out = 8 
    border_size = 0 
    col.active_border = 0x323232
    col.inactive_border = 0x323232
    resize_on_border = false
    no_border_on_floating = true 

    layout = dwindle
}


decoration {
   rounding = 0
    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 1
    col.shadow = 0xee1a1a1a
    col.shadow_inactive = 0xee1a1af

blur {
    enabled =  true
    size =  1
    passes = 2
    new_optimizations = true
    ignore_opacity = true
    noise = 0
    brightness = 0.85
    }
}



dwindle {
  pseudotile = true
  preserve_split = true
}


